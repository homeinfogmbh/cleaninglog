<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reinigungsnachweis</title>
  <link rel="stylesheet" href="https://css.homeinfo.de/w3.css">
  <script type="module">
    import { init } from './cleaninglog.mjs.mjs';
    document.addEventListener('DOMContentLoaded', init);
  </script>
</head>

<div class="w3-container w3-teal">
  <h1>Reinigung eintragen</h1>
</div>

<br/>

<form class="w3-container">
  <input id="cleaning" class="w3-check" type="checkbox" checked=true>
  <label>Reinigungsnachweis</label>
  <br/>
  <input id="gardening" class="w3-check" type="checkbox">
  <label>Garten</label>
  <br/>
  <input id="maintenance" class="w3-check" type="checkbox">
  <label>Wartung</label>
  <br/>
  <input id="miscellaneous" class="w3-input w3-hover-green" type="text" placeholder="Freitext (optional)">
  <br/>
  <input id="pin" type="password" class="w3-input" placeholder="PIN" autocomplete="on" required>
  <br/>
  <button id="commit" type="submit" class="w3-button w3-green">Eintragen</button>
</form>

<br/>

<div class="w3-container w3-teal">
  <footer>
    <p>Umsetzung <a href="http://www.homeinfo.de" target="_blank">HOMEINFO GmbH</a> &copy; 2021</p>
  </footer>
</div>
